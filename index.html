<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FluffyPage</title>
 <script src="https://kit.fontawesome.com/21f020d864.js" crossorigin="anonymous"></script>
 <style>
  body{
   background-image: url("./src/light-mode-back.jpg");
   background-size: cover;
  }

  body.dark{
   background-image: url("./src/dark-mode-back.jpg");
   background-size: cover;
  }

  .darkModeSwitch{
    width: 70px;
    background: #3494b1;
    display:flex;
    position: relative;
    cursor: pointer;
    border: none;
    border-radius: 1rem;
    align-items: center;
    justify-content: space-between;
  }

  .darkModeSwitch span{
    width:30px;
    height:30px;
    line-height:30px;
    display:block;
    color:#fff;
    background: none;
 }

 .darkModeSwitch::after{
    display:block;
    background: #fffbf5;
    width: 2rem;
    height: 2rem;
    position: absolute;
    top:0;
    right:0;
    left:unset;
    border-radius: 3rem;
    transition: all .5s ease;
    box-shadow: 0 0 2px 2px rgba(0, 0, 0, .5);
    content: "";
 }

 .darkModeSwitch.active{
  background: #fdd384;
 }
.darkModeSwitch.active::after{
  right:unset;
  left:0;
 }

 </style>
</head>
<body>
 <nav>
 <a href="#about">About</a>             
 <a href="#work">My work</a>             
 <a href="#contact">Contact</a>   
 <button class="darkModeSwitch active" id="switch">
  <span><i class="fa fa-sun-o"></i></span>   
  <span><i class="fa fa-moon-o"></i></span>
 </button> 
 </nav>
 <script>
  const switchButton = document.getElementById('switch');
 
 switchButton.addEventListener('click', () => {
    document.body.classList.toggle('dark'); 
    switchButton.classList.toggle('active');
 });
 </script>
</body>
</html>
